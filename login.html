<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio de Sesión</title>
  <link rel="icon" type="image/jpg" href="resources/Logo_handup.jpeg"/>

  <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

</head>
<body class="text-center">
  <main class="form-signin">
      <form class="formulario">
        <img class="bd-placeholder-img rounded-circle" width="100" height="100" src="resources/Logo_handup.jpeg">
        <h1 class="h3 mb-3 fw-normal">Ingresa tus datos</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="user" placeholder="name@example.com">
            <label for="user">Correo electrónico</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Contrase&ntilde;a</label>
        </div>
        <button class="w-100 btn btn-lg btn btn-outline-success" onclick="iniciarSesion()">Iniciar Sesión</button>
        <a class="w-100 btn btn-lg btn btn-outline-secondary" href="registro.html" class="link-secondary">Registrarse</a>
        <p class="mt-5 mb-3 text-muted">&copy; Hand Up by X-Women</p>
      </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
