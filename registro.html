<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link rel="icon" type="image/jpg" href="resources/Logo_handup.jpeg"/>

  <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
    <link href="css/registro.css" rel="stylesheet">

</head>
<body class="text-center">
  <main class="form-signin" id="register">
    <img class="bd-placeholder-img rounded-circle" width="100" height="100" src="resources/Logo_handup.jpeg">
    <h1 class="h3 mb-3 fw-normal">Bienvenidx a la comunidad</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Andrés">
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" placeholder="López Torres">
        </div>
        <div class="col-md-6">
          <label for="pais" class="form-label">País</label>
          <select id="selectPais" class="form-select" onclick="revisar()">
            <option selected>Seleccione una opción</option>
            <option value='ARG'>Argentina</option>
            <option value='BOL'>Bolivia</option>
            <option value='BRA'>Brazil</option>
            <option value='CHL'>Chile</option>
            <option value='COL'>Colombia</option>
            <option value='ECU'>Ecuador</option>
            <option value='MEX' onclick="cargarData()">Mexico</option>
            <option value='PER'>Peru</option>
            <option value='PRY'>Paraguay</option>
            <option value="SLV">El Salvador</option>
          </select>
        </div>
        <div class="col-md-4" id="divEstado">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" id="estadoText" class="form-control">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Edad</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-4">
          <label for="genero" class="form-label">Género</label>
          <select id="selectGenero" class="form-select">
            <option selected>Seleccione una opción</option>
            <option value='1'>Masculino</option>
            <option value='2'>Femenino</option>
            <option value='3'>No Binario</option>
            <option value='4'>Género Fluido</option>
            <option value='5'>Bigénero</option>
            <option value='6'>Otro</option>
            <option value='7'>No especificar</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="sexo" class="form-label">Sexo</label>
          <select id="selectSexo" class="form-select">
            <option selected>Seleccione una opción</option>
            <option value='1'>Hombre</option>
            <option value='2'>Mujer</option>
            <option value='3'>Intersexo</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="pronombre" class="form-label">Pronombre</label>
          <select id="selectPronombre" class="form-select">
            <option selected>Seleccione una opción</option>
            <option value='1'>Él/He/Him</option>
            <option value='2'>Ella/She/Her</option>
            <option value='3'>Elle/They/Them</option>
            <option value='4'>Otro</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="user" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="user" maxlength="12">
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" maxlength="12">
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; Hand Up by X-Women</p>
      </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/registro.js"></script>

</body>
</html>
